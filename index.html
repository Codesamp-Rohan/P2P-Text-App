<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./app.js"></script>
  </head>
  <body>
    <div
      class="blob"
      style="background-color: #7a1cac94; top: -40px; left: -100px"></div>
    <div
      class="blob"
      style="background-color: #eb367894; bottom: -250px; right: 0px"></div>
    <div id="bar"><pear-ctrl></pear-ctrl></div>
    <main>
      <!-- <button class="change--name">
        <img class="logo" src="./assets/profile.png" />
      </button> -->
      <div class="outerScreen hidden"></div>
      <!-- PopUp -->
      <div id="popup" class="popup hidden">
        <h1 class="popup--text">Enter the name you would like to select.</h1>
        <form id="popup--form">
          <input id="popUp--input" class="input" placeholder="Enter the name" />
          <button id="popUp--btn" type="submit" class="button">Set</button>
        </form>
      </div>
      <!-- Name GRP PopUp -->
       <div id="grpName--popup" class="popup hidden">
          <h1 class="popup--text">Enter the name of the group.</h1>
        <form id="grp--popup--form">
          <input id="grp--popUp--input" class="input" placeholder="Enter the group name" />
          <button id="grp--popUp--btn" type="submit" class="button">Set</button>
        </form>
       </div>
      <!-- HomeCode -->
      <div id="setup" class="">
        <button id="create--chat--room--btn" class="button">Create</button>
        <p class="text">- or -</p>
        <form id="join--form">
          <input
            id="join--room--btn--seed"
            class="input"
            style="width: 40%"
            placeholder="Enter the Seed" />
          <button id="join--room--btn" class="button">Join</button>
        </form>
      </div>
      <div class="loading hidden">Loading...</div>
      <div id="chat" class="hidden">
        <div class="details--popUp hidden">
          <h1 class="details--header">Details</h1>
          <h3 class="grpName--text">Holesail.io</h3>
          <div class="details--content">
           <div class="seed--msg">
            <img src="./assets/seed.png" style="width: 14px; margin-left: 2px;" class="peers--icon" />
            <span id="chat-room-seed"></span>
          </div>
            <div class="peer--member">
              <img src="./assets/peer--member.png" class="peers--icon" />
              <span id="peers-count">1</span>
              members</div>
            </div>
        </div>
        <div id="header">
          <div id="details">
            <button class="details--btn"><img src="./assets/menu.png" class="icon"/></button>
            <span class="grpName--container"></span>
              <h3 class="grpName--text">Holesail.io</h3>
            </span>
          </div>
          <button class="change--name">
            <img class="logo" src="./assets/profile.png" />
          </button>
        </div>
        <div id="messages"></div>
        <div id="sticker-picker" class="sticker-picker">
          <button class="sticker--close--btn">
            <p class="text">X</p>
          </button>
          <img src="./assets/Stickers/angry.png" class="sticker" />
          <img src="./assets/Stickers/bird.png" class="sticker" />
          <img src="./assets/Stickers/curious.png" class="sticker" />
          <img src="./assets/Stickers/dancing.png" class="sticker" />
          <img src="./assets/Stickers/electric-shock.png" class="sticker" />
          <img src="./assets/Stickers/holiday.png" class="sticker" />
          <img src="./assets/Stickers/hug.png" class="sticker" />
          <img src="./assets/Stickers/hungry.png" class="sticker" />
          <img src="./assets/Stickers/in-love.png" class="sticker" />
          <img src="./assets/Stickers/inventor.png" class="sticker" />
          <img src="./assets/Stickers/love-and-romance.png" class="sticker" />
          <img src="./assets/Stickers/music.png" class="sticker" />
          <img src="./assets/Stickers/outer-space.png" class="sticker" />
          <img src="./assets/Stickers/spa-and-relaxation.png" class="sticker" />
          <!-- Add more stickers as needed -->
        </div>
        <div class="add--popUp hidden">
           <label for="image-upload">
              <p>Add Image</p>
            </label>
          <label class="sticker--btn">Add Sticker</label>
          <label for="file-upload">Add File</label>
          <label for="video-upload">Add Video</label>

        </div>
        <div class="bottom--input--section">
          <button class="add--btn"><img src="./assets/plus.png" class="icon"/></button>
          <form id="message-form">
            <input type="file" id="image-upload" style="display: none" />
            <input type="file" id="file-upload" style="display: none" />
            <input type="file" accept="video/*" id="video-upload" style="display: none;"/>
            <input
              id="message"
              class="input"
              type="text"
              placeholder="message..." />
            <input type="submit" class="button" value="Send" />
          </form>
        </div>
      </div>
    </main>
    <script type="module" src="./popUp.js"></script>
  </body>
</html>
