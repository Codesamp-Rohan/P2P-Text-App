<!DOCTYPE html>
<html>
  <head>
    <style>
      body > h1:nth-of-type(1) {
        cursor: pointer;
      }
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        --title-bar-height: 32px;
        padding-top: var(--title-bar-height);
        font-family: Helvetica;
        background-color: #181c14;
        width: 100vw;
        height: 100vh;
        padding: 40px;
      }

      #bar {
        background: #000;
        backdrop-filter: blur(64px);
        -webkit-app-region: drag;
        height: var(--title-bar-height);
        padding: 0;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
        color: #000;
        white-space: nowrap;
        box-sizing: border-box;
        position: fixed;
        z-index: 2;
        width: 100%;
        left: 0;
        top: 0;
      }

      pear-ctrl[data-platform="darwin"] {
        margin-top: 18px;
        margin-left: 12px;
      }
      main {
        position: relative;
        width: 100%;
        height: 100%;
      }
      #setup {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 14px;
      }
      .text {
        color: #ecdfcc;
      }
      .button {
        padding-inline: 30px;
        padding-block: 10px;
        font-weight: 600;
        text-transform: uppercase;
        color: #ecdfcc;
        background-color: #697565;
        border: 0;
        border-radius: 6px;
        cursor: pointer;
      }
      form {
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 10px;
      }
      .input {
        padding-inline: 10px;
        padding-block: 10px;
        border: 0;
        border-radius: 6px;
        width: 100%;
        background-color: #3c3d37;
        color: #ecdfcc;
        outline: none;
      }
      input:focus {
        border: 0;
      }
      .input::placeholder {
        color: #ecdfcc;
      }
      .loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #ecdfcc;
      }

      /* Chat CSS */
      #chat {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        position: relative;
      }
      #header {
        width: 100%;
      }
      #details {
        font-size: 12px;
        font-weight: 300;
        color: #777;
      }
      #messages {
        width: 100%;
        height: 80%;
        margin-block: 40px;
        overflow-y: scroll;
      }
      /* Scrollbar container */
      ::-webkit-scrollbar {
        width: 5px; /* Set the width of the scrollbar */
        height: 5px; /* Set the height of the horizontal scrollbar */
      }

      /* Scrollbar track */
      ::-webkit-scrollbar-track {
        background: #3c3d37; /* Background color of the scrollbar track */
        border-radius: 10px; /* Rounded corners for the track */
      }

      /* Scrollbar thumb */
      ::-webkit-scrollbar-thumb {
        background-color: #ecdfcc; /* Color of the scrollbar thumb (the draggable part) */
        border-radius: 10px; /* Rounded corners for the thumb */
      }
      /* Horizontal scrollbar container */
      ::-webkit-scrollbar-horizontal {
        height: 0px; /* Adjust the height of the horizontal scrollbar */
      }

      .message-item {
        padding-inline: 14px;
        padding-block: 10px;
        margin-bottom: 5px;
        background-color: #3c3d37;
        border-radius: 10px;
        border-bottom-left-radius: 0;
        width: fit-content;
        border: 0.4px solid #bbb;
        max-width: 60%;
        color: #ecdfcc;
      }
      .hidden {
        display: none !important;
      }
      .by {
        font-size: 10px;
        font-weight: 300;
        color: #ecdfcc;
        background-color: #3c3d37;
        width: fit-content;
        padding-inline: 10px;
        padding-block: 3px;
        border-radius: 50px;
        border-top-left-radius: 0;
        border: 0.4px solid #bbb;
      }
      .message--div {
        margin-block: 10px;
      }
      /* Pop Up */
      .popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 60%;
        z-index: 999;
        background-color: #525547;
        padding: 15px;
        border-radius: 12px;
      }
      .outerScreen {
        position: fixed;
        width: 100%;
        height: 100%;
        z-index: 900;
        background-color: #00000080;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .popup--text {
        font-size: 12px;
        font-weight: 700;
        padding: 8px;
        color: #ecdfcc;
      }
      .change--name {
        position: fixed;
        right: 10px;
        padding: 6px;
        border-radius: 5px;
        border: 0.4px solid #333;
        font-weight: 700;
        font-size: 12px;
        background-color: transparent;
        cursor: pointer;
      }
      .logo {
        width: 14px;
      }
    </style>
    <script type="module" src="./app.js"></script>
  </head>
  <body>
    <div id="bar"><pear-ctrl></pear-ctrl></div>
    <main>
      <button class="change--name">
        <img class="logo" src="./assets/edit.png" />
      </button>
      <div class="outerScreen hidden"></div>
      <div id="popup" class="popup hidden">
        <h1 class="popup--text">Enter the name you would like to select.</h1>
        <form id="popup--form">
          <input id="popUp--input" class="input" placeholder="Enter the name" />
          <button id="popUp--btn" type="submit" class="button">Set</button>
        </form>
      </div>
      <div id="setup">
        <button id="create--chat--room--btn" class="button">Create</button>
        <p class="text">- or -</p>
        <form id="join--form">
          <input
            id="join--room--btn--seed"
            class="input"
            style="width: 60%"
            placeholder="Enter the Seed" />
          <button id="join--room--btn" class="button">Join</button>
        </form>
      </div>
      <div class="loading hidden">Loading...</div>
      <div id="chat" class="hidden">
        <div id="header">
          <div id="details">
            <div>Topic: <span id="chat-room-seed"></span></div>
            <div>Peers: <span id="peers-count">0</span></div>
          </div>
        </div>
        <div id="messages"></div>
        <form id="message-form">
          <input
            id="message"
            class="input"
            type="text"
            placeholder="message..." />
          <input type="submit" class="button" value="Send" />
        </form>
      </div>
    </main>
  </body>
</html>
